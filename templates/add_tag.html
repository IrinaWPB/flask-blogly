{% extends 'base.html' %}
{% block title %}
Add Tag
{% endblock %}

{% block content %}
<h2>Add a new post:</h2>
<form action="/tags/new" method="POST" class="form">
    <div>
        <p>Name</p>
        <input type="text" name="name" minlength="3" placeholder="Enter Tag" required>
    </div>
    
    <div class="btns">
        <a href="/tags" class="btn btn-outline-info">Cancel</a>
        <input type="submit" class="btn btn-primary" value="Add">     
    </div>
</form>

{% endblock %}
