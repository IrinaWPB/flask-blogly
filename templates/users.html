{% extends 'base.html' %}
{% block title %}
Users
{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
<a class="btn btn-sm btn-secondary" href="/new">Add a new user</a>
{% endblock %}
